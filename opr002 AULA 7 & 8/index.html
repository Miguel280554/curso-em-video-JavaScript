<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de subtração</title>
    <style>
        body{
            background-color: white;
            color: black;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Hello World!!!</h1>
    <script>
        window.alert(`calculadora de subtração`)
        var n1 = Number(window.prompt(`digite um numero`))
        var n2 = Number(window.prompt(`digite outro numero`))
        var n3 = n1 - n2 // vai subtrair
        document.write(`a subtração dos numeros <strong>${n1} e ${n2} é ${n3}<strong/>`)
    </script>
    
</body>
</html>
