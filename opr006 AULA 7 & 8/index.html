<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de potencia</title>
    <style>
        body{
            background-color: white;
            color: black;
            font: normal 20 arial;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        window.alert(`calculadora de potencia`)
        var n1 = Number(window.prompt(`digite um numero`))
        var n2 = Number(window.prompt(`digite outro numero`))
        var n3 = n1 ** n2 // vai fazer o numero elevado ao um numero escolhido
        document.write(`o numero <strong>${n1} elevado à ${n2} é igual á ${n3}<strong/>`)
    </script>
</body>
</html>
