        console.log(`Data atual: ${diaAtual}/${mesAtual}/${anoAtual}`);
        var idade = Boolean(diaNascimento <= diaAtual && mesNascimento <= mesAtual)
        idade1 = idade == false ? idade1 - 1 : idade1 + 0 ;
        document.write(` voce tem ${idade1} anos `)
    </script>
